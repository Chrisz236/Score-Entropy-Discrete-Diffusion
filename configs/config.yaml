
training:
  batch_size: 32
  accum: 1
  n_iters: 1000000
  n_epochs: 100
  snapshot_freq: 1000
  eval_freq: 1000
  log_freq: 50
  weight: standard
  snapshot_sampling: True
  ema: 0.9999

model:
  hidden_size: 256
  cond_dim: 128
  length: 256
  n_blocks: 16
  n_heads: 16
  dropout: 0.1

noise:
  type: loglinear
  sigma_min: 1e-4
  sigma_max: 20

sampling:
  predictor: euler
  steps: 128
  noise_removal: True

eval:
  batch_size: 16
  perplexity: True
  perplexity_batch_size: 4

optim:
  weight_decay: 0
  lr: 0.0001
  beta1: 0.9
  beta2: 0.999
  eps: 0.00000001
  warmup: 2500
  grad_clip: 1.
